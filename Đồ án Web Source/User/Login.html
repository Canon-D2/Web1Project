<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Login.css">
  <script language="javascript" src="Login.js "></script>
  <title>Document</title>
</head>
<body>
  <center><div id="form">
    <form method="post">
        <div class="imgcontainer">
          <h3>Đăng nhập</h3>
          <img src="User.png" height="128" width="128" class="avatar">
        </div>  
        <div class="container">
          <label><b>Tên người dùng</b></label>
          <input type="text" id="user" placeholder="Nhập tên người dùng" name="uname" required>   
          <label><b>Mật khẩu</b></label>
          <input type="password" id="password" placeholder="Nhập mật khẩu" name="psw" required>    
          <button id="button" type="submit" onclick="Add()">Đăng nhập</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Lưu mật khẩu
          </label>
          <button>Đăng ký nếu chưa có tài khoản</button>
        </div>    
        <div class="container">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="psw"><a href="#">Quên mật khẩu?</a></span>
        </div>
      </form>
  </div></center>
</body>
</html>
