<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="Signup.css">
    <script src="Signup.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="background">
        <div id="overlay">
            <center><div id="form">
                <form>
                    <div id="title">
                        <h2>Đăng ký</h2>
                    </div>
                    <div id="content">
                        <h5>UserName</h5>
                        <input id="username" type="text" placeholder="@Example">
                        <h5>Số điện thoại</h5>
                        <input id="phonenumber" type="text" placeholder="Số điện thoại">
                        <h5>Họ và tên</h5>
                        <input id="name" type="text" placeholder="Họ và tên">
                        <h5>Địa chỉ</h5>
                        <input id="address" type="text" placeholder="Địa chỉ">
                        <h5>Mật khẩu</h5>
                        <input id="password" type="password">
                        <h5>Nhập lại mật khẩu</h5>
                        <input id="repassword" type="password">
                    </div>
                    <div id="control">
                        <input id="checkbox" type="checkbox">Chấp nhận điều khoản
                        <button onclick="Info()">Đăng ký</button>
                        <button>Hủy</button>
                        <h5>Liên kết với</h5>
                        <a href="#G" title="google"><img src="https://cdn.icon-icons.com/icons2/729/PNG/512/google_icon-icons.com_62736.png" height="30" width="30"></a>
                        <a href="#G" title="facebook"><img src="https://cdn.icon-icons.com/icons2/555/PNG/512/facebook_icon-icons.com_53612.png" height="30" width="30"></a>
                    </div>
                </form>
            </div></center>
        </div> 
    </div>
</body>
</html>
